type PriceFeed @entity {
  id: ID!
  latestRound: BigInt!
  latestPrice: BigInt!
  latestTimestamp: BigInt!
  historicalPrices: [Price!]! @derivedFrom(field: "feed")
}

type Price @entity {
  id: ID!
  feed: PriceFeed!
  round: BigInt!
  price: BigInt!
  timestamp: BigInt!
}

type HourlyCandle @entity {
  id: ID!
  feed: PriceFeed!
  openTimestamp: BigInt!
  closeTimestamp: BigInt!
  averagePrice: BigInt!
  openPrice: BigInt!
  closePrice: BigInt!
  lowPrice: BigInt!
  highPrice: BigInt!
  prices: [Price!]! 
}

type DailyCandle @entity {
  id: ID!
  feed: PriceFeed!
  openTimestamp: BigInt!
  closeTimestamp: BigInt!
  averagePrice: BigInt!
  openPrice: BigInt!
  closePrice: BigInt!
  lowPrice: BigInt!
  highPrice: BigInt!
  prices: [Price!]! 
}